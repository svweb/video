<body marginwidth="0" marginheight="0">
<div id="player" class="dplayer" ><video controls="controls" poster="loading.gif" width="100%" height="40%" x-webkit-airplay="allow" src=""></video>
<img src="ad.jpg" width="100%" height="100%"/>
</div>

	
<script type="text/javascript" src="./hls.min.js"></script>
<script type="text/javascript" src="./DPlayer.min.js" charset="utf-8"></script>
<script src="./flv.min.js"></script>
<script type="text/javascript">
  var isiPad = navigator.userAgent.match(/iPad|iPhone|Android|Linux|iPod/i) != null;
  var url = document.location.toString();
　var arrUrl = url.split("???");
　var para = arrUrl[1];
  var title = arrUrl[2];
  document.title = decodeURI(title);

  if(isiPad){
  	document.getElementById('player').innerHTML = '<video controls="controls" poster="loading.gif" width="100%" height="40%" x-webkit-airplay="allow" src="'+para+'"></video> <img src="ad.jpg" width="100%" height="100%"/>';
  	document.getElementById('player').style="overflow-y:auto";
  }else {
      	 
		var pic = "";
		var dplayer = new DPlayer({
			element: document.getElementById("player"),
			autoplay: true,
			video: {
				url: para,
                pic: pic
			       }
			   });
   }
</script>

</body></html>
